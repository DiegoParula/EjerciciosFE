<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex clase 11</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

</head>


<body>
    <header>

        <img src="imagenes/Logo.png" alt="pizzayfront">
        <nav class="menuHeader">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>

        </nav>

    </header>
    <main>
        <div class="delivery">
            <h3 class="envio">Envio gratis <span>comprando</span>
                2 pizzas</h3>
            <img src="imagenes/delivery.jpg" alt="FotoMoto" class="txtDeliv">
        </div>
        <div class="menuPizzas">
            <h3 class="podio">Podio de pizzas</h3>
            <div class="topIngre">
            <ol>
                <p><strong>Pizzas top 5</strong></p>
                <li>Muzzarella</li>
                <li>Hawaina</li>
                <li>Muzzarella JYMorron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>

            </ol>
            <img src="imagenes/PizzaFalling.jpg" alt="ingredientes" class="ingre">
        </div>
    </div>

    </main>
    <footer> 
        <img src="imagenes/Logo.png" alt="pizzayfront" class="logoFooter">
        <nav class="navFooter">        
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
        
    </footer>
</body>

</html>
